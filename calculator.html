<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./calculator.css">
  <!-- <script src="./calculator.js"> -->

<body>
  <div id="main">
  <main>
    <div class = "results">
      <!-- Result screen -->
      <label for="result"></label>
      <input type="text" id="result-screen" name="result-screen">
    </div>
    <div class="action-container">
      <button class="action-btn">ON</button>
      <button class="action-btn">OFF</button>
      <!-- Clear button-->
      <button class="action-btn">C</button>
      <!-- <button class="operation-btn">%</button> -->
    </div>

    <div>
      <button class="num-btn">7</button>
      <button class="num-btn">8</button>
      <button class="num-btn">9</button>
      <button class="operation-btn">/</button>
    </div>
    <div>
      <button class="num-btn">4</button>
      <button class="num-btn">5</button>
      <button class="num-btn">6</button>
      <button class="operation-btn">*</button>
    </div>
    <div>
      <button class="num-btn">1</button>
      <button class="num-btn">2</button>
      <button class="num-btn">3</button>
      <button class="operation-btn">-</button>
    </div>
    <div>
      <button class="num-btn">0</button>
      <button class="num-btn">.</button>
      <!-- Submit button-->
      <form class="submit">
        <label for="equal"></label>
        <input type="submit" id="equal-button" name="equal-button" value="=">
      </form>
      <button class="operation-btn">+</button>
    </div>
  </main>
</div>
</body>
</html>
